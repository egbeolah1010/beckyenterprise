  <form>
      <input type="text" name="First name" placeholder="First name" required>
      <input type="text" name="Surname" placeholder="Surname" required>
      <input type="tel" name="Phone number" id="" placeholder="phone number" required>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <label for="Gender"></label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Only you can see these.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" maxlength="10" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">have you been detained</label>
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload <picture></picture></label>
        
        
      <div>

        <input class="form-control form-control-lg" id="formFileLg" type="file">
        <select class="Gender" multiple aria-label="multiple select example">
            <img src="hardik.jpg" alt="" width="200%" height="300">
            <option selected></option>
            <label for="">Gender</label>
            <option value="1">Custom</option>
            <option value="2">Male</option>
            <option value="3">Female</option>
            <img src="Wood chair.jpg" alt="" width="100%" height="100">
          </select>

    </div>
